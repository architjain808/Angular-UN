<div class="row">
  <div class="col-5 m-4">
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      [(ngModel)]="searchName"
    />
  </div>
  <div class="col-5 m-4">
    <input
      type="text"
      class="form-control"
      placeholder="Course"
      [(ngModel)]="searchCourse"
    />
  </div>
</div>
<div class="row">
  <div class="col-2 m-4" *ngFor="let val of data | firstPipe: searchName :searchCourse">  <!-- pipe with values -->
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ val.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ val.course }}</h6>
        <p class="card-text">{{ val.gyear }}</p>
      </div>
    </div>
  </div>
</div>
<div class="display" *ngFor="let data of dataList">
  <p>{{data.title}}</p>
</div>
